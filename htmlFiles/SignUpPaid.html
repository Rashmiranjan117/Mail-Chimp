<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./SignupPaid.css" />
    <link rel="stylesheet" href="./commonStyles.css" />
  </head>
  <body>
    <div id="top">
      <img
        src="https://login.mailchimp.com/release/1.1.1a4aea7dac3e0438b85b93b2b8bf5591cd78deb76/images/brand_assets/logos/mc-freddie-dark.svg"
        alt=""
      />
    </div>
    <h2>Sign up for MailChimp</h2>
    <p>Create a account or <a href="./login.html">Log in</a></p>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" />
      <label for="Username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />
      <select id="plan">
        <option value="">Select by plan</option>
        <option value="770">Essentials</option>
        <option value="1150">Standard</option>
        <option value="23000">Premium</option>
      </select>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />
      <input type="submit" value="Sign Up" />
    </form>
  </body>
  <script src="./signUpPaid.js"></script>
</html>
